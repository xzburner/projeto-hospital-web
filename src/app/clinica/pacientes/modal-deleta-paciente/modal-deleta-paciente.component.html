<mat-dialog-content class="mat-typography">
  <p>Tem certeza que deseja deletar este agendamento?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="deletar()">Deletar</button>
</mat-dialog-actions>
