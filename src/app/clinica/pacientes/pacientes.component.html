<mat-card>

  <mat-toolbar color="primary">
    Pacientes Cadastrados
  </mat-toolbar>

  <div *ngIf="pacientes$ | async as pacientes; else loading">
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">


      <!-- Coluna nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let paciente"> {{ paciente.nome }} </td>
      </ng-container>

      <!-- Coluna cpf -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
      </ng-container>

      <!-- Coluna cpf -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.telefone}} </td>
      </ng-container>

      <!-- Coluna data de nascimento -->
      <ng-container matColumnDef="dtNascimento">
        <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.dtNascimento}} </td>
      </ng-container>

      <!-- Coluna endereço -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.endereco}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spiner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
